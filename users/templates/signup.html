<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-600 flex items-center justify-center p-8">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-center">
      <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path d="M22 10L12 5 2 10l10 5 10-5z"/>
          <path d="M6 12v5c0 1.5 2.7 3 6 3s6-1.5 6-3v-5"/>
        </svg>
      </div>

      <h1 class="text-white mb-2 text-2xl font-semibold">Create Account</h1>
      <p class="text-blue-100">Student Registration</p>
    </div>

    <!-- Form -->
    <form method="POST" class="p-8">
      {% csrf_token %}

      <!-- Non-field errors -->
      {% if form.non_field_errors %}
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-800 text-sm">
        {{ form.non_field_errors }}
      </div>
      {% endif %}

      <div class="space-y-4">

        <!-- Username -->
        <div>
          <label class="block text-gray-700 mb-2">Username</label>
          <input
            type="text"
            name="username"
            value="{{ form.username.value|default:'' }}"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          {{ form.username.errors }}
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 mb-2">Password</label>
          <input
            type="password"
            name="password1"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          {{ form.password1.errors }}
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-700 mb-2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          {{ form.password2.errors }}
        </div>

      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600
               text-white rounded-lg hover:from-blue-700 hover:to-indigo-700
               transition-all shadow-md"
      >
        Create Account
      </button>

      <!-- Switch to Login -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Already have an account?
          <a href="{% url 'users:login' %}"
             class="text-blue-600 hover:text-blue-700">
            Sign in
          </a>
        </p>
      </div>

    </form>
  </div>
</div>

</body>
</html>
